{% load  static %}
<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %} {% endblock %}</title>

    {#  Bootstrap5 CSS  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!--Bootstrap5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'book/style.css' %}">
    {% block header %}
    {% endblock %}
</head>
<body class="   d-flex flex-column h-100 mt-3">
<div class="container">
    {% if user.is_authenticated %}
        <nav class="navbar navbar-light"
             style="height: 12vh; background-color: darkgrey; border-radius: 20px;">
            <div class="container d-flex align-items-center justify-content-between">

                <!-- Chap taraf: Rasm va Yozuvlar -->
                <div class="d-flex align-items-center">
                    <!-- Rasm: Chap tomonda -->
                    <img src="/media/photos/sayt_logo.png" alt="Sayt logosi" class="rounded-circle"
                         style="width: 70px; height: 70px; object-fit: cover;">

                    <!-- Yozuvlar: Rasmning o‘ngida, pastma-past -->
                    <div class="ms-2" style="font-size: 16px; line-height: 1.2;">
                        <div>Online</div>
                        <div>Book</div>
                        <div>Shop</div>
                    </div>
                </div>

                <!-- O‘ng taraf: Search va Logout -->
                <div class="d-flex align-items-center">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    &nbsp;&nbsp;
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-warning">Logout</button>
                    </form>
                </div>
            </div>
        </nav>

    {% else %}
        <a href="{% url 'login' %}"></a>
    {% endif %}
    {% block content %}

    {% endblock %}

    <footer class="footer mt-1 py-3 bg-body-tertiary" style="border-radius: 20px;">
        <div class="container"><span class="text-body-secondary">Place sticky footer content here.</span></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
