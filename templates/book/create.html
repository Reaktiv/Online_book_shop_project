{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create
{% endblock %}

{% block header %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <span class="fs-3 text-success">Create New Book</span>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>

{% endblock %}
