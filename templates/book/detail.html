{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}
    Detail
{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <span class="fw-bold"><i class="bi bi-person"></i> {{ book.author }}</span>
    &nbsp;

    &nbsp;

    <p class="my-2"><i class="bi bi-calendar2-date"></i> {{ book.created_at|date:"D d M Y ‚è∞ f A" }} </p>



{% endblock %}
