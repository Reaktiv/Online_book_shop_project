{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Update
{% endblock %}



{% block content %}
    <div class="card">
        <div class="card-header">
            <span class="fs-3 text-pr">Update Book</span>
        </div>
        <div class="card-body">

            <form action="{% url 'update' book.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                 {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
