{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block search %}
    <form method="GET" class="d-flex" role="search">
        <input name="search_published_blog" class="form-control me-2" type="search" placeholder="Published blogs"
               aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
{% endblock %}

{% block content %}
    <div class="container mt-1">
        <div class="row">
            <div class="col-2 bg-light text-white p-3 d-flex justify-content-center border border-dark"
                 style="height: 100vh">
                <a href="#" class="navbar-brand" style="color: black;">Profile sections</a>
                <p class="navbar-brand" style="color: black;">Profile sections</p>


            </div>

            <div class="col-10 bg-light border border-dark">

                <div class="row">
                    {% for book in books %}
                        <div class="col-3 mt-2">
                            <div class="card h-100 w-100 card">
                                <img src="{{ book.photo.url }}" class="img-format" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{ book.title|truncatechars:17 }}</h5>
                                    <p class="card-text">{{ book.description|truncatechars:44 }}</p>
                                    <a href="{% url 'detail' book.id %}" class="btn btn-outline-success mb-1">View</a>
                                    <a href="#" class="btn btn-outline-warning mb-1">Edit</a>
                                    <a href="#" class="btn btn-primary">25$</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>


    </div>
{% endblock %}
